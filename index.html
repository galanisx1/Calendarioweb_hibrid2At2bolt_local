<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Calendario de Diciembre 2024 y Enero 2025</h1>
            <div class="header-line"></div>
        </header>

        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                <h2>Calendario</h2>
            </div>
            <div id="calendar"></div>
        </section>

        <!-- Payment Method -->
        <section class="payment-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                <h2>Método de Pago</h2>
            </div>
            <select id="payment-method">
                <option value="">Seleccione una opción</option>
                <option value="credit-card">Tarjeta de crédito</option>
                <option value="cash">Efectivo</option>
            </select>
        </section>

        <!-- Participants -->
        <section class="participants-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <h2>Participantes</h2>
            </div>
            <div class="participants-controls">
                <select id="participants">
                    <option value="">Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="extend-discount">
                    <span>Extender descuento a 1 primo</span>
                </label>
            </div>
        </section>

        <!-- Schedule Selection -->
        <section class="schedule-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                <h2>Horarios</h2>
            </div>
            <div class="schedule-grid">
                <div class="time-slot">
                    <label><input type="checkbox" id="8am"> 8am</label>
                    <label class="pixel-art"><input type="checkbox" id="8am-pa" disabled> PixelArt</label>
                </div>
                <div class="time-slot">
                    <label><input type="checkbox" id="2pm"> 2pm</label>
                    <label class="pixel-art"><input type="checkbox" id="2pm-pa" disabled> PixelArt</label>
                </div>
                <div class="time-slot">
                    <label><input type="checkbox" id="3pm"> 3pm</label>
                    <label class="pixel-art"><input type="checkbox" id="3pm-pa" disabled> PixelArt</label>
                </div>
            </div>
        </section>

        <!-- Summary -->
        <section class="summary-section">
            <div class="section-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                <h2>Resumen</h2>
            </div>
            <div class="summary-content">
                <p>Días Seleccionados: <span id="selected-days">0</span></p>
                <p>Horario Regular: $<span id="regular-schedule">0.00</span></p>
                <p>Horario Extra: $<span id="extra-schedule">0.00</span></p>
                <div class="total">
                    <p>Total a Pagar: $<span id="total-amount">0.00</span></p>
                </div>
            </div>
        </section>

        <!-- Admin Section -->
        <section class="admin-section">
            <input type="password" id="admin-password" placeholder="Contraseña de administrador">
            <button id="admin-login">Log In</button>
            <div id="pricing-tables" class="hidden"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
